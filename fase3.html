<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Fase 3</title>
		<link rel="stylesheet" type="text/css" href="fase3.css">
	</head>
	<body>	
		<div class="area_score">
			<h2 class="score">
				Pontos: <span class="score_numero">0</span>

			</div>

		<div class="area_baixo">

			<button class="btn_resposta" value="8" onclick="obterResposta(this.value)" disabled="true">8</button><br>
